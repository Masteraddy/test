<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="/flv.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script> -->
    <!-- <script src="./nplayerfull.min.js"></script> -->
    <title>NM Test App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">NMWRTC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <!-- <a class="nav-link" href="/watch.html">Watch Stream</a> -->
            <a class="nav-link active" aria-current="page" href="/flv.html"
              >Watch Stream (flv.js)</a
            >
          </div>
        </div>
      </div>
    </nav>
    <section class="container">
      <h1 class="text-center">Watch Live Streams Flv</h1>
      <!-- 16:9 aspect ratio -->
      <div class="embed-responsive embed-responsive-16by9 text-center">
        <video
          class="embed-responsive-item bg-secondary"
          id="video1"
          style="max-height: 360px; max-width: 640px; width: 100%"
        ></video>
      </div>
      <h4 class="text-center">Status: <span id="status" class="text-warning"></span></h4>
      <div class="input-group my-3">
        <input
          type="text"
          class="form-control"
          id="stream-name"
          placeholder="Stream Name"
          aria-label="Stream Name"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="start-btn"
          onclick="window.start()"
        >
          Play
        </button>
        <button class="btn btn-outline-danger" type="button" id="stop-btn" onclick="window.stop()">
          Stop
        </button>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let statusEl = document.getElementById("status");
      let startBtn = document.getElementById("start-btn");
      let stopBtn = document.getElementById("stop-btn");
      var videoElement = document.getElementById("video1");
      var flvPlayer;
      function streamLt(strname) {
        if (flvjs.isSupported()) {
          flvPlayer = flvjs.createPlayer({
            type: "flv",
            isLive: true,
            url: `${location.origin}/live/${strname}.flv`,
          });
          // flvjs.Events();
          flvPlayer.attachMediaElement(videoElement);
          flvPlayer.load();
          flvPlayer.play();
          // window.stop = () => {
          //   flvPlayer.pause();
          // };
        }
      }

      function stop() {
        flvPlayer.pause();
      }

      function start() {
        let strname = document.getElementById("stream-name").value;

        if (strname !== "") {
          streamLt(strname);
          return;
        }
        statusEl.innerHTML = "Stream Name Can't be Empty!";
      }
    </script>
  </body>
</html>
