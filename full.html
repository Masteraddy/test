<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video App UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap"
      rel="stylesheet"
    />
    <script src="/flv.js"></script>
  </head>
  <body class="dark">
    <video id="video1" controls autoplay style="height: 100%; width: 100%"></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script>
      var videoElement = document.getElementById("video1");
      var flvPlayer;
      function streamLt(strname) {
        if (flvjs.isSupported()) {
          flvPlayer = flvjs.createPlayer({
            type: "flv",
            isLive: true,
            url: `${location.origin}/live/${strname}.flv`,
          });
          flvPlayer.attachMediaElement(videoElement);
          flvPlayer.load();
          flvPlayer.play();
        }
      }
      function pause() {
        flvPlayer.pause();
      }

      function play() {
        let urlinfo = new URLSearchParams(location.search);
        let strname = urlinfo.get("stream");
        if (strname !== "") {
          streamLt(strname);
          return;
        }
        alert("Stream Name Can't be Empty");
        // location.replace = '/'
      }
      play();
    </script>
    <!-- <script src="./control.js"></script> -->
  </body>
</html>
