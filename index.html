    <style>
      .video {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .video-container {
        /* width is set as 100% here. any width can be specified as per requirement */
        width: 100%;
        padding-top: 56.25%;
        height: 0px;
        position: relative;
      }
      .deactive:after {
        content: "";
        width: 2.5rem;
        height: 3px;
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: #fff;
        transform: translate(-50%, -50%) rotate(-45deg);
      }
      .show-menu {
        width: 14rem;
      }
      @media (max-width: 768px) {
        .show-menu {
          width: 100%;
        }
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -60px;
      }

      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
  </head>

    <div class="flex">
