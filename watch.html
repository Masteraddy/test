<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.6.2/flv.js"
      integrity="sha512-QECfRDI/EqKlxrR+AjI7AyHXFxq1GYeOhlm+Li/gqphSJYPrf4+KMgrt3/UylP0sFNhs4sGmdCtc4MX9zAth/w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <!-- <script src="./nplayerfull.min.js"></script> -->
    <script src="https://cdn.nodemedia.cn/NodePlayer/0.5.70-wasm/NodePlayer-full.min.js"></script>
    <title>NM Test App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">NMWRTC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <!-- <a class="nav-link active" aria-current="page" href="/watch.html">Watch Stream</a> -->
            <a class="nav-link" href="/flv.html">Watch Stream (flv.js)</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="container">
      <h1 class="text-center">Watch Live Streams</h1>
      <!-- 16:9 aspect ratio -->
      <div class="embed-responsive embed-responsive-16by9 text-center">
        <canvas
          class="embed-responsive-item bg-secondary"
          id="video1"
          style="max-height: 360px; max-width: 640px; width: 100%"
        ></canvas>
      </div>
      <h4 class="text-center">Status: <span id="status" class="text-warning"></span></h4>
      <div class="input-group my-3">
        <input
          type="text"
          class="form-control"
          id="stream-name"
          placeholder="Stream Name"
          aria-label="Stream Name"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="start-btn"
          onclick="window.start()"
        >
          Play
        </button>
        <button class="btn btn-outline-danger" type="button" id="stop-btn" onclick="window.stop()">
          Stop
        </button>
      </div>
      <button
        class="btn btn-outline-danger"
        type="button"
        id="stop-btn"
        onclick="window.fullFunc()"
      >
        Full Screen
      </button>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let statusEl = document.getElementById("status");
      let startBtn = document.getElementById("start-btn");
      let stopBtn = document.getElementById("stop-btn");

      if (/(Android)/i.test(navigator.userAgent)) {
        NodePlayer.activeAudioEngine(true);
      }
      var player;
      NodePlayer.load(() => {
        // NodePlayer.debug(true);

        player = new NodePlayer();
        //player.useMSE();
        player.setView("video1");
        player.setKeepScreenOn();
        player.setScaleMode(1);
        player.setBufferTime(1000);

        player.on("start", () => {
          statusEl.innerHTML = "Playing Start";
          startBtn.className = "btn btn-outline-secondary disabled";
          stopBtn.className = "btn btn-outline-danger";
          console.log("player on start");
        });

        player.on("stop", () => {
          statusEl.innerHTML = "Play Stopped";
          startBtn.className = "btn btn-outline-secondary";
          stopBtn.className = "btn btn-outline-danger disabled";
          console.log("player on stop");
        });

        player.on("error", (e) => {
          statusEl.innerHTML = "Error";
          startBtn.className = "btn btn-outline-secondary";
          stopBtn.className = "btn btn-outline-danger";
          console.log("player on error", e);
        });

        player.on("videoInfo", (w, h) => {
          console.log("player on video info width=" + w + " height=" + h);
        });

        player.on("audioInfo", (r, c) => {
          console.log("player on audio info samplerate=" + r + " channels=" + c);
        });

        player.on("stats", (stats) => {
          console.log("player on stats=", stats);
        });

        player.on("metadata", (metadata) => {
          var m = NodePlayer.AMF.parseScriptData(metadata.buffer, 0, metadata.length);
          console.log(m);
        });
      });
      function stop() {
        player.stop();
      }

      function fullFunc() {
        player.fullscreen();
      }

      function start() {
        let strname = document.getElementById("stream-name").value;

        if (strname !== "") {
          // streamLt(strname);
          player.setCryptoKey("admin");
          let url = `${location.origin}/live/${strname}.flv`;
          player.start(url);
          return;
        }
        statusEl.innerHTML = "Stream Name Can't be Empty!";
      }
    </script>
  </body>
</html>
